<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">

	<title>Gif Search - Josh Dudley</title>
</head>
<body>

	<div class="container-fluid my-3">

		<div class="row py-3 py-lg-4">
			<div class="col-12 col-md-8 col-lg-9 ml-auto">
				<h1>Giphy Search</h1>
			</div>
		</div>

		<div class="row">
			
			<div class="col-12 col-md-4 col-lg-3 mb-3">

				<form id="add-form" class="mb-3 d-flex">
					<input type="text" class="form-control" id="add-terms" placeholder="Search">
					<button type="submit" class="btn btn-primary ml-3">Add</button>
				</form>

				<div id="search-list" class="list-group">
				</div>
				
			</div>

			<div class="col-12 col-md-8 col-lg-9">
				
				<div id="results">
					
				</div>

			</div>

		</div>
		
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
